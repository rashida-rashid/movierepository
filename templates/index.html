{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="200",width="100">
                <div class="card-body">
                   <h2 class="card-title">Movie list</h2>
                   <p class="card-text">{{i.desc}}</p>
                   <a href="{% url 'movieapp:detail'  i.id %}" class="btn btn-primary">{{i.name}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
